<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lista não Ordenada</h1>
    <h2>Lista de Compras</h2>

    <ul>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Suco de Uva</li>
    </ul>

    <h1>Lista Ordenada</h1>
    <h2>Lista de Prioridades</h2>
    <!--reversed inverte a ordem da lista
        start diz onde minha lista deve começar
        type="a" ordem alfabética minúsculo
        type="A" ordem alfabética maiúscula
        type="i" algarismos romanos
        type="I" algarismos romanos Maiúsculos

    -->
    <ol reversed type="A" start="5">
        <li>Treinar o que aprendi no curso</li>
        <li>Assisitr novamente as aulas que tive dificuldade</li>
        <li>Inventar coisas usando o que aprendi.</li>
    </ol>



</body>

</html>
